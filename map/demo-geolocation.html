<!DOCTYPE HTML>
<html style="height:100%;">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui" />
	<title>高德地图JavaScript API</title>
</head>
<style type="text/css" rel="stylesheet">
	header {
		position: absolute;
		height: 60px;
		top: 0;
		width: 100%;
		background-color: #F4F4F4;
		z-index: 999;
		text-align: center;
		line-height: 60px;
		color: #666666;
		font-weight: bold;
		border-bottom: 1px solid #BBBBBB;
	}

	header div:nth-child(1) {
		position: absolute;
		z-index: 1000;
		width: 40px;
		cursor: pointer;
	}

	header div:nth-child(1) img {
		width: 40px;
		height: 40px;
		margin-left: 3px;
		margin-top: 10px;
	}

	header div:nth-child(2) {
		width: 100%
	}

	html body {
		height: 100%;
		margin: 0;
		font-family: "微软雅黑";
	}

	#map {
		position: absolute;
		top: 60px;
		width: 100%;
		font-family: "微软雅黑";
	}

	.float_div {
		cursor: pointer;
		border-radius: 3px;
		text-align: center;
		line-height: 50px;
		background-color: #008CFF;
		width: 60px;
		height: 45px;
		position: absolute;
		z-index: 888;
		right: 5px;
		color: #fff;
	}

	#localtion {
		bottom: 80px;
	}

	#panner {
		background-color: #272822;
		opacity: 0.8;
		width: 100%;
		height: 140px;
		position: absolute;
		bottom: 0;
		z-index: 17;
		font-size: 12px;
		color: #fff;
	}

	#visit {
		bottom: 20px;
	}
</style>

<body>
	<header>
		<div>
			<img src="http://lbs.amap.com/others/demo_list/demos/back.png" onclick="location.href='https://lbs.amap.com/others/demo_list/js_demo.html'" />
		</div>
		<div>
			<span>位置定位</span>
		</div>
	</header>

	<div class="float_div" id="localtion">
		定位
	</div>
	<div class="float_div" id="visit">
		监控
	</div>
	<div id="panner">
		<div id="r_title"><b>定位结果:</b></div>
		<div id="result"></div>
	</div>

	<div id="map"></div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script language="javascript" src="https://webapi.amap.com/maps?v=1.4.3&key=e8496e8ac4b0f01100b98da5bde96597"></script>
<script type="text/javascript" src="./addr.js"></script>

</html>
